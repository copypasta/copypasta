<!doctype html>
<html>
  <head>
    <title>copypasta chrome extension</title>
	<link rel="stylesheet" type="text/css" href="options.css" />

	<script src="jquery-1.8.3.min.js"></script>
  </head>
  <body>
	<div style="font-size:10px;font-weight:bold;padding:2px;">Current Clipboard:<div>
	<textarea id="clipboard" cols="30" rows="5"></textarea>
	<button id="post">Post to CopyPasta</button>
	<hr />
	<div style="font-size:10px;font-weight:bold;padding:2px;">Previous Clipboards:<div>
	<textarea id="priorclip1" cols="30" rows="3"></textarea>
	<textarea id="priorclip2" cols="30" rows="3"></textarea>
	<textarea id="priorclip3" cols="30" rows="3"></textarea>
	<textarea id="priorclip4" cols="30" rows="3"></textarea>
	<button id="copy">Copy selected clipboard</button>
	<div style="font-size:12px;float:right;margin:6px;"id="status"></div>
    <script src="popup.js"></script>
	
	</body>
</html>
